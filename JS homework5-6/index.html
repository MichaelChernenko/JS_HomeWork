<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="timer" id="timer">
		<ul class="timer_block">
			<li><span id="hours">00</span></li>
			<li><span>:</span></li>
			<li><span id="minutes">00</span></li>
			<li><span>:</span></li>
			<li><span id="seconds">00</span></li>			
		</ul>
		<p id="mseconds">00</p>
	</div>
	<div class="button_line">
		<ul class="menu">
			<li class="menu_button">
				<button id="button_start">Start</button>
			</li>
			<li class="menu_button">
				<button id="button_pause" class="hidden">Pause</button>
			</li>
			<li class="menu_button">
				<button id="button_cont" class="hidden">Cont...</button>
			</li>
		</ul>		
		<button id="button_clear">Clear</button>
	</div>	
	<script src="script.js"></script>
</body>
</html>
